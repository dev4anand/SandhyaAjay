<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Invitation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('bgimage.jpg') no-repeat center center/cover;
      color: #e5c07b;
      position: relative;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .invitation-container {
      position: relative;
      z-index: 1;
      padding: 40px;
      border: 2px solid #e5c07b;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.184);
      box-shadow: 0px 0px 15px rgba(252, 218, 28, 0.5);
    }
    .bride-groom {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bride-groom h1 {
      font-size: 3.5em;
      margin: 10px 0;
      font-weight: bold;
    }
    .bride-groom span {
      font-size: 1.5em;
      font-style: italic;
    }
    .date {
      font-size: 2em;
      margin-top: 15px;
      font-weight: 600;
    }
    .button-container {
      margin-top: 25px;
    }
    .button {
      display: inline-block;
      padding: 15px 40px;
      border-radius: 50px;
      background: linear-gradient(45deg, #e5c07b, #b8860b);
      color: black;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0px 5px 10px rgba(255, 215, 0, 0.5);
    }
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="invitation-container">
    <div class="bride-groom">
      <h1>Sandhya S Nair</h1>
      <span>&</span>
      <h1>Ajay K J</h1>
    </div>
    <p class="date">June 8, 2025</p>
    <div class="button-container">
      <a href="https://maps.app.goo.gl/FRrYVY69FHUra1mZA" class="button">
        <i class="fas fa-map-marker-alt"></i> View Location
      </a>
    </div>
  </div>
</body>

</html>
